    <!--Making a hello world program in Javascript-->
    <div id="root">

    </div>

    <script>

        //given a variable name called heading//
//create element called h1//
//now inserted what to write in heading by using heading.innerHTML//
//then have to declare heading variable inside the root id to show in the web page//
//decalred root by get element by id//
//used "appendchild" so that heading goes into the root as child//

const heading = document.createElement("h1");
heading.innerHTML = "Hello world From JavaScript!";
const root = document.getElementById("root");
root.appendChild(heading);

    </script>
</body>
